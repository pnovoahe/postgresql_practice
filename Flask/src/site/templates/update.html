{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Actualizar Libro</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{ book[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" value="{{ book[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="pages_num" class="form-label">Number of pages</label>
            <input type="number" class="form-control" name="pages_num" value="{{ book[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Review</label>
            <textarea class="form-control" name="review" rows="5">{{ book[4] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
