{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Delete a book</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="book_id" class="form-label">ID del libro</label>
            <input type="number" class="form-control" name="book_id" placeholder="Set the book ID to delete" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
