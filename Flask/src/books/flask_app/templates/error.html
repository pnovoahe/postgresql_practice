{% extends 'base.html' %}

{% block content %}

<h1 class="my-4"></h1>

<div class="card border-danger mb-3 w-50">
    <div class="card-header">Error</div>
    <div class="card-body">
      <h5 class="card-title">An error has occurred</h5>
      <p class="card-text">{{ error_message }}</p>
      <a href="{{ url_for('index') }}" class="btn btn-primary">Return to initial page</a>
    </div>
</div>

{% endblock %}
